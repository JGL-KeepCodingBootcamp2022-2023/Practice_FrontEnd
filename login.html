<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Javier Giron Lopez">
  <meta name="description" content="Sign up web-page.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
  <link href="css/spinner.css" rel="stylesheet">
  <link href="login/login.css" rel="stylesheet">
  <link href="css/buttons.css" rel="stylesheet">
  <link href="notifications/notificationStyle.css" rel="stylesheet">

  <title>Login</title>
</head>
<body>
  <header>
    <div class="container">
        <div id="headerText">
            <h1>AlaPop</h1>
        </div>
        <div id="headerImg">
            <img src="img/Alapop.png" alt="Logo de AlaPop. Carita picarona estilo emoji tapándose la boca mientras mira hacia arriba">    
        </div>
    </div>
  </header>
  <section class="userActions">
    <div class = "navbar">
      <div id="logged"></div>
      <a href="/" id="backHome">Home</a>
      <a href="/createNewAdd.html" id="createNewAddLink" class="buttons">Create A New Add</a>
      <a href="/login.html" id="loginLink">Login</a>
      <a href="/signup.html" id="signupLink">SignUp</a>
      <button id="closeSession" class="buttons closeSessions">Close Session</button>
    </div>
    <div id="hello"></div>
  </section>
  <section class="spinnerHere"></section>
  <div class="infoContainer">
    <div class="leftSide" id="leftSide">
      <h1 id="textLogin">LOGIN</h1>
      <p><b>¿New user?</b></p>
      <p>Please <a href="/signup.html">Signup</a> to access AlaPop and be able to buy and sell your items.</p>
    </div>
    <div class="rigthSide">
      <form id="logUser">
        <label for="username">Email:</label>
        <input type="email" name="username" id="username" required><br>
       
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="6" required><br>

        <button class="buttons" id="loginButton" type="submit">Login</button><br>
      </form>
      <section id="spinner"></section>
    </div>
  </div>
  <section class="notifications"></section> 
  
  <script type="module" src="./login/index.js"></script>
</body>
</html>
