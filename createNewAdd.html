<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Javier Giron Lopez">
    <meta name="description" content="Create your add and fing or sell your products">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/spinner.css" rel="stylesheet">
    <link href="css/addSection.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="./createAdd/createAdd.css"rel="stylesheet">
    <link href="./notifications/notificationStyle.css" rel="stylesheet">
    <title>Create New Add</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="headerText">
                <h1>AlaPop</h1>
            </div>
            <div id="headerImg">
                <img src="img/Alapop.png" alt="Logo de AlaPop. Carita picarona estilo emoji tapándose la boca mientras mira hacia arriba">    
            </div>
        </div>
    </header>
    <section class="userActions">
        <div class = "navbar">
            <div id="logged"></div>
            <a href="/" id="backHome">Home</a>
            <a href="/login.html" id="loginLink">Login</a>
            <a href="/signup.html" id="signupLink">SignUp</a>
            <button id="closeSession" class="buttons">Close Session</button>
        </div>
        <div id="hello"></div>
    </section>
    <section class="spinner"></section>
    <div class="createAddForm">
        <h1>Do you want to buy somthing?<br>
            Or to sell something?</h1>
        <form id="createAddForm">

            <label for="userAvatar">Avatar</label>
            <input type="url" name="userAvatar" id="userAvatar">
            
            <label for="addName" class="tittle">Producto</label>
            <input type="text" id="addName" name="addName" required>
            
            
            <label for="addSelect" class="tittle">¿Compras o vendes?</label>
            <select name="addSelect" id="addSelect"> 
                    <option value="vende" selected>Se vende</option>
                    <option value="busca">Se busca</option>
            </select>
            
            <label for="addPrice" class="tittle">Precio</label>
            <input type="tel" id="addPrice" name="addPrice" minlength="1" size="10" required> (Mínimo 1 €).
            
            <label for="addPhoto" class="tittle">Foto del producto</label>
            <input type="url" id="addPhoto" name="addPhoto">
            
            <label for="addTag" class="tittle">Tag</label>
            <input type="text" id="addTag" name="addTag">
            
            <label for="addDescription">Descripción del producto</label>
            <textarea name="addDescription" id="addDescription" class="tittle" cols="30" rows="10" required>Describe aquí tu producto</textarea>
            
            <div class="buttonsArea">
            <button type="submit" id="submit" class="buttons">Create Add</button>
            <button type="reset" id="reset" class="buttons">Reset Info</button>
            </div>
        </form>
    </div>
    <section class="notifications"></section>
    <script type="module"src="createAdd/index.js"></script>
</body>
</html>
