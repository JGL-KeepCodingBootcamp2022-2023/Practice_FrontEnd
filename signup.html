<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Javier Giron Lopez">
  <meta name="description" content="Sign up web-page.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
  <link href="css/spinner.css" rel="stylesheet">
  <link href="notifications/notificationStyle.css" rel="stylesheet">
  <link href="signup/signup.css" rel="stylesheet">
  <title>Sign up</title>
</head>
<body>
  <header>
    <div class="container">
        <div id="headerText">
            <h1>AlaPop</h1>
        </div>
        <div id="headerImg">
            <img src="img/Alapop.png" alt="Logo de AlaPop. Carita picarona estilo emoji tapÃ¡ndose la boca mientras mira hacia arriba">    
        </div>
    </div>
  </header>
  
  <section class="userActions">
    <navbar>
      <div class = "navbar">
        <a href="/" id="backHome">Home</a>
        <a href="/login.html" id="loginLink">Login</a>
      </div>
    </navbar>
  </section>
  
  <section class="spinnerHere"></section>
  
  <div class="infoContainer"> 
    <div class="leftSide">
      <h1 class="textCreateUser">Hello new user!</h1>
      <h3>Please fill the fields to access AlaPop and be able to buy and sell your items.</h3>
    </div>
    <div class="rigthSide">
      <form id="createUser">
        <label for="username">Email:</label>
        <input type="email" name="username" id="username" required><br>

        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="6" required><br>

        <label for="passwordConfirm">Password confirm:</label>
        <input type="password" name="password-confirm" id="passwordConfirm" minlength="6" required><br>

        <button type="submit">Create user</button><br>
      </form>
      <section class="notifications"></section>
    </div>
  </div>
  <script type="module" src="./signup/index.js"></script>
</body>
</html>
